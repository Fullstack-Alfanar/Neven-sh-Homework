    <div>
        <div>
            <h1 class="conatctUs"> Contact us</h1>
        </div>
        <div>
            <form action="save.html" class="forms">
                <table>
                    <tr>
                        <td> <label> First name :</label> </td>
                        <td> <input class="COLORinput" type="text" placeholder="First name" required id="firstname"></td>
                    </tr>
                    <tr>
                        <td> <label> Last name :</label> </td>

                    </tr>
                    <tr>
                        <td> Gender :</td>
                        <td> <label>Male </label> <input class="COLORinput" type="radio" name="gender" value="male">

                        </td>
                    </tr>
                    <tr>
                        <td> <label> Age : </label> </td>
                        <td>
                            <input class="COLORinput" type="number" id="age">
                        </td>
                    </tr>
                    <tr>
                        <td> <label> Message : </label> </td>
                        <td> <textarea class="COLORinput" name="message" cols="20" rows="5" placeholder="write message here"
                                required></textarea>
                        </td>
                    </tr>
                </table>
        </div>
        <br>
        <div class="inputem">
            <label> <input  class="input1" type="submit" value="Send" onclick="Data()"> </label>
